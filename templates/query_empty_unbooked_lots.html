{% extends "base.html" %}

{% block title %} empty unbooked parking lots {% endblock %}

{% block content %}
{% if lots %}
<table>
    <thead>
        <tr>
            <th>Empty Unbooked Parking Lots</th>
        </tr>
    </thead>
    <tbody>
        {% for lot in lots %}
        <tr>
            <td>{{ lot }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No empty unbooked parking lots found.</p>
{% endif %}

{% endblock %}
